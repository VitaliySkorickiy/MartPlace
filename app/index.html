<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            
            <div class="container">

                <div class="header__inner">

                    <div class="header__logo">
                        <a href="">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>

                    <div class="header__info">

                        <div class="header__btn">
                            <a href="">
                                Become a Seller
                            </a>
                        </div>

                        <div class="header__name">
                            <div class="ava">
                                <img src="img/icons/ava.png" alt="">
                            </div>

                            <div class="header__name-name">
                                Taofiq Hakim
                                <span>$20.45</span>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>


        <div class="container">
            <div class="header__menu">

                    <div class="header__menu-item">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </div>
                    
                    <div class="header__menu-form">

                        <form class="header__form">
                            <input type="text" placeholder="Search product here..." required>

                            <button type="submit">
                                <img src="img/icons/lupa.png" alt="">
                            </button>

                        </form>
                    </div>

            </div>
        </div>
        
    </header>

    <section class="search" style="background-image: url(../img/GradientBC.svg);">

    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
